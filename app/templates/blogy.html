<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>blogy</title>
  </head>
  <body>
    
   <nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/home/">blogy.in</a>
    <a class="navbar-nav" href="/blogs/">blog</a>
    <a class="navbar-nav" href="/addblog/">Add blog</a>
    <a class="navbar-nav" href='/contect/'>contect</a>
    <form class="d-flex">{% csrf_token %}
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0"  type="submit">Search</button>
    </form>
  </div>
</nav>
     
    
  


<div class="container">
    
      <article class="blog-post">
        <h2 class="blog-post-title">title: {{blogpost.title}}</h2>
        <p class="blog-post-meta">{{blogpost.timeStamp}} 
        <p class="blog-post-meta">{{blogpost.content}} </p>
        <p class="blog-post-meta">by {{blogpost.user.username}}.</p>
        <form action="{% url 'comment' blogpost.id %}" method="POST">{% csrf_token %}
          {{form.msg}}
          <input type="submit" name="submit">
        </form>
          
           {% for com in com%}
            <p> {{com.msg}} by {{com.user}}</p>
            {% endfor %}
            


            

       

      </article>
</div>
<br>
<br>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
